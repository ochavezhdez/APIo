<div class="container-fluid">
	<h2>Adicionar un nuevo restaurant</h2>
	<div class="row">
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
					<label">Nombre</label>
					<input type="text" ng-model="restaurant.nombreR" placeholder="Nombre del restaurant" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Tel&eacute;fono</label>
					<input type="tel" ng-model="restaurant.telefono" placeholder="Tel&eacute;fono del restaurant" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Direcci&oacute;n</label>
					<input type="text" ng-model="restaurant.direccion" placeholder="Direcci&oacute;n del restaurant" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Horario</label>
					<input type="text" ng-model="restaurant.horario" placeholder="Horario del restaurant" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Servicio a domicilio</label>
					<input type="text" ng-model="restaurant.servicioDomicilio" placeholder="Horario del restaurant" class="form-control"/>
				</div>
  				<button ng-click="postRestaurant()" class="btn btn-success">Adicionar</button>
			</form>
		</div>
	</div>
</div>
